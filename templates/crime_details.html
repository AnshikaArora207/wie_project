<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .heading {
            margin-top: 50px;
            text-align: center;
        }
        .sub-heading {
            margin-top: 30px;
        }
        .text {
            margin-top: 20px;
            text-align: center;
        }
        .list-item {
            margin-top: 10px;
        }
        /* Additional CSS for Crime Details */
        .crime-details-container {
            margin-top: 50px;
        }
        .crime-details-heading {
            text-align: center;
        }
        .crime-details-table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container crime-details-container">
        <div class="row">
            <div class="col-12">
                <h1 class="heading crime-details-heading">Crime Details for District: {{ district }}</h1>
                <table class="table table-bordered crime-details-table">
                    <thead class="table-primary">
                        <tr>
                            <th>Crime Type</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for crime_type, count in crime_counts.items() %}
                        <tr>
                            <td>{{ crime_type }}</td>
                            <td>{{ count }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
