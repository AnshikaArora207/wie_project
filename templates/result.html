<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .heading {
            margin-top: 50px;
            text-align: center;
        }
        .sub-heading {
            margin-top: 30px;
        }
        .text {
            margin-top: 20px;
            text-align: center;
        }
        .list-item {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="heading">Result</h1>
                <p class="text">State: {{ state }}</p>
                <!-- <p class="text">Accuracy: {{ accuracy }}</p> -->
                <h2 class="sub-heading">Districts Ranked by Safety for Women:</h2>
                <ul class="list-group">
                    {% for index, row in districts.iterrows() %}
                    <li class="list-group-item">{{ row['District'] }} - Safety Rank: {{ row['Safety Rank'] }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
